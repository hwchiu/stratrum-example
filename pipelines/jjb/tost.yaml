- scm:
    name: project-scm
    scm:
      - git:
         url: 'https://github.com/hwchiu/stratum-example'
         branches:
          - origin/terraform

- job-template:
    name: '{name}-onos'
    id: 'deploy-onos'
    rancher_api: 'Rancher_Dev_Terraform'
    git_server: 'gerrit.opencord.org'
    git_user: 'aether_jenkins'
    git_repo: 'aether-pod-configs'
    registry_server: 'registry.aetherproject.org'
    registry_user: 'admin'
    gcp_credential: 'gcp_bucket_terraform'
    project-type: pipeline
    pipeline-scm:
      scm:
        - project-scm
      script-path: pipelines/Jenkinsfile.onos
    logrotate:
      daysToKeep: 7
      numToKeep: 10
      artifactDaysToKeep: 7
      artifactNumToKeep: 10
    parameters:
      - string:
          name: gcp_credential
          default: '{gcp_credential}'
      - string:
          name: rancher_cluster
          default: '{rancher_cluster}'
      - string:
          name: rancher_api_env
          default: '{rancher_api}'
      - string:
          name: git_repo
          default: '{git_repo}' 
      - string:
          name: git_server
          default: '{git_server}' 
      - string:
          name: git_user
          default: '{git_user}' 
      - string:
          name: git_password_env
          default: 'gerrit_password'
      - string:
          name: terraform_dir
          default: '{terraform_dir}'
      - string:
          name: onos_catalog_name
          default: 'onos'
      - string:
          name: onos_ns
          default: 'onos-tost'
      - string:
          name: onos_user
          default: 'onos'
      - string:
          name: onos_password
          default: 'onos_password'
      - string:
          name: registry_server
          default: '{registry_server}'
      - string:
          name: registry_user
          default: '{registry_user}'
      - string:
          name: registry_password_env
          default: 'aether_registry_password'
      - string:
          name: config_review
      - string:
          name: config_patchset
      - string:
          name: config_env
          default: '{config_env}'
      - string:
          name: k8s_config
          default: '{k8s_config}'



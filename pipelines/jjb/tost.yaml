- project:
    name: hwchiu-tost
    rancher_cluster: 'hwchiu-dev'
    k8s_config: 'hwchiu-dev-cluster'
    config_env: 'menlo-tost-dev'
    terraform_dir: 'testing'
    jobs:
      - 'deploy'
      - 'deploy-onos'
      - 'deploy-stratum'
      - 'deploy-telegraf'
      - 'deploy-fluentbit':

- project:
    name: deploy-menlo-tost-dev
    rancher_cluster: 'tost-dev'
    k8s_config: 'tost-dev-k8s'
    config_env: 'menlo-tost-dev'
    terraform_dir: 'developing'
    jobs:
      - 'deploy'
      - 'deploy-onos'
      - 'deploy-stratum'
      - 'deploy-telegraf'
